<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body class="bg-dark">

    <div ALIGN="center" class="container mt-4">

        <div class="col-sm-6">

            <form th:action="@{/save}" th:object="${producto}" method="POST">

                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Producto</h3>
                    </div>
                    <div align="left" class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>INVENTARIO</label>
                            <input th:field="*{inventario}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>PRECIO</label>
                            <input th:field="*{precio}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">

                        <a class="btn btn-success" href="/inventario">Volver</a>
                        <input type="submit" value="Guardar" class="btn btn-success">

                    </div>
                </div>


            </form>

        </div>
    </div>


<script src="funciones.js"></script>

</body>
</html>
