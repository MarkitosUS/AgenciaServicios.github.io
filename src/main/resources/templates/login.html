<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

</head>
<body class="bg-dark">


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;

      background-image: url('https://cdn.discordapp.com/attachments/971734771552124988/1046637649357721670/unknown.png');
      background-size: cover;
      background-repeat: no-repeat;


">

                    <div class="card-body p-5 text-center">

                        <form th:action="@{/login}" method="post" th:object="${inicio}">

                             <div th:if=${param.error}>
                                <div class="alert alert-danger">Usuario o contrase침a
                                    inv치lidos</div>
                             </div>

                            <div th:if=${param.logout}>
                                <div class="alert alert-info">Ha cerrado sesi칩n exitosamente
                                </div>
                            </div>

                           <div class="mb-md-5 mt-md-4 pb-5">

                             <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                             <p class="text-white-70 mb-5">Porfavor introduce tu Email & Password!</p>



                              <div class="form-group">
                                  <input id="username"  name="username" type="text" class="form-control"
                                                                required autofocus="autofocus" placeholder="inserte su email">
                              </div>

                              <hr class="my-4" />

                              <div class="form-group">
                                  <input
                                      id="password" type="password"  name="password" class="form-control" required
                                      autofocus="autofocus" placeholder="Inserte su password">
                              </div>

                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-md-6 col-md-offset-3">
                                          <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                                                 value="Iniciar sesi칩n" />
                                      </div>
                                  </div>
                              </div>
                           </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
