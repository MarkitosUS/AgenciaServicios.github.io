<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="bg-dark">

<section class="vh-100 gradient-custom"
         style="bg-dark ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;

      background-image: url('https://cdn.discordapp.com/attachments/966309047164882944/1053271677187932170/fondologinregister.png');
      background-size: cover;
      background-repeat: no-repeat;


">
                        <div class="card-body p-5 text-white">
                            <div th:if=${param.exito}>
                                <div class="alert alert-info">Se ha registrado exitosamente a
                                    la aplicaci√≥n</div>
                            </div>
                            <h2 class="text-uppercase text-white text-center mb-5">Crea una cuenta</h2>

                            <form th:action="@{/registrador}" method="post" th:object="${usuario}">
                                <div class="form-group">
                                    <label class="control-label" for="nombre">Nombre : </label> <input
                                        id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="apellido">Apellido : </label> <input
                                        id="apellido" class="form-control" th:field="*{apellido}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="email">Email : </label> <input
                                        id="email" type="email" class="form-control" th:field="*{email}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="password">Password : </label> <input
                                        type="password" id="password" class="form-control" th:field="*{password}"
                                        required autofocus="autofocus">
                                </div>

                                <br><br>

                                <div align="center" class="form-group">

                                    <a class="btn btn-primary" th:href="@{/inicio}">Volver</a>
                                    <button type="submit" class="btn btn-success">Registrar</button>


                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
