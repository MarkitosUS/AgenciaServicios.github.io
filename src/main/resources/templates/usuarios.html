<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>



</head>
<body class="bg-dark">
<br><br>
<div align="center" id="titulo1" style="color:white;"> <h1> LISTA DE USUARIOS </h1></div>

<br><br>
<div class=" container mt-4">
    <hr style="color:white;">
    <a class="btn btn-primary" th:href="@{/inicio}">Volver</a>
    <a th:href="@{/registrador}" class="btn btn-primary">Agregar</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-primary">Cerrar Sesion</a>
    <br>
    <hr style="color:white;">
    <br>
    <table style="color:white;" class="table">

        <thead>

        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>

        </thead>

        <tbody>

        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">ID</td>
            <td th:text="${usuario.apellido}">ID</td>
            <td th:text="${usuario.email}">ID</td>
            <td>

                <a th:href="@{/editarU/}+${usuario.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarU/}+${usuario.id}" class="btn btn-danger">Eliminar</a>

            </td>

        </tr>

        </tbody>

    </table>


</div>


</table>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
